<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID LAYOUT BASICO</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the 
                </br>
                    best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis corrupti inventore amet deserunt architecto repellendus natus deleniti quod accusamus, qui aliquam quo doloribus modi ab exercitationem debitis illum laudantium maiores!</p>
                <button class="info-button"> Book a table</button>
            </div>
            <img class= "hero-image"src="./images/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title"> Our services</h2>
            <div class= "dishes-grid">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="Una mesa con platos de pasta">
                <img class= "dishes-item"src="./images/dish1.png" alt="Bowl de vegetales">
                <img class= "dishes-item"src="./images/dish2.png" alt="Plato de tostada con palta">
                <img class= "dishes-item"src="./images/dish3.png" alt="Plato de vegetales con huevo">
                <img class= "dishes-item"src="./images/dish4.png" alt="Plato de tostada con queso">
    
            </div>
  

        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="Plato de pasta con salsa">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="Plato de pasta con verduras">
                </div>

                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="Plato de pasta con cherry tomatoes">
                </div>

                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="Plato de pasta con palta">
                </div>

                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt=" Bowl de pollo y verduras">
                </div>

            </div>
        </section>
    </main>
</body>
</html>
